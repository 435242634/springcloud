server:
  port: 8000
spring:
  jpa:
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: none
  datasource:
    platform: h2
    schema: classpath:schema.sql
    data: classpath:data.sql
  application:
    name: microservice-simple-provider-user # 指定注册到 Eureka Server 上的应用名称
logging:
  level:
    root:INFO
    org.hibernate:INFO
    org.hibernate.type.descriptor.sql.BasicBinder:TRACE
    org.hibernate.type.descriptor.sql.BasicExtractor:TRACE
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true # 表示将自己的IP 注册到 Eureka Server。如不配置该属性或将其设置为 false，则表示注册微服务所在操作系统的 hostname 到 Eureka Server。

